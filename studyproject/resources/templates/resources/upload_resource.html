<!DOCTYPE html>
<html>
<head>
    <title>Upload Resource</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 200px;
            background: linear-gradient(to bottom, #f6c3d2);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            text-align: center;
        }
        input[type="file"] {
            display: none;
        }
        label.upload-btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        label.upload-btn:hover {
            background-color: #0056b3;
        }
        .file-name {
            display: inline-block;
            margin-left: 10px;
            font-style: italic;
            color: #666;
        }
        button[type="submit"] {
            display: block;
            margin: 20px auto 0;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #218838;
        }
        .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
   background: linear-gradient(to bottom, #f6c3d2, #4597ec);
  }

  .chat-messages {
    height: 400px;
    overflow-y: auto;
  }

  header, footer {
    background: linear-gradient(to bottom, #f6c3d2);
    color: #fff;
    text-align: center;
    padding: 3px;
    position: fixed;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    max-width: 150px;
    height: auto;
  }

  header {
    top: 0;
  }

  footer {
    bottom: 0;
  }
    </style>
</head>
<body>
{% load static %}
    <header style="color: black;">
            <img src="{% static 'images/logo.png' %}" alt="Your Logo" class="logo">

            <div style="flex: 1;"></div>
            <a href="/signout" class="btn" style="background-color: #28a745;">Log out</a>
        </header>
    <div class="container">
        <h1>Upload Resource</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_file" class="upload-btn">Choose File</label>
            <span class="file-name" id="file-name"></span>
            <input type="file" id="id_file" name="file" style="display: none;">
            <br><br>
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        document.getElementById('id_file').addEventListener('change', function() {
            var fileName = this.value.split('\\').pop();
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
