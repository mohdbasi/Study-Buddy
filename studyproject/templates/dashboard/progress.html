        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
   background: linear-gradient(to bottom, #f6c3d2, #4597ec);
  }


  header, footer {
    background: linear-gradient(to bottom, #f6c3d2);
    color: #fff;
    text-align: center;
    padding: 3px;
    position: fixed;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    max-width: 150px;
    height: auto;
  }

  header {
    top: 0;
  }

  footer {
    bottom: 0;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
    </style>
</head>
<body>
{% load static %}
<header style="color: black;">
  <img src="{% static 'images/logo.png' %}" alt="Your Logo" class="logo">
  <div style="flex: 1;"></div>
  <a href="/signout" class="btn" style="background-color: #28a745;">Log out</a>
</header>
    <div class="container">
        <h1>Progress Tracker</h1>
        <form id="progressForm">
            <label for="currentValue">Enter the number of topics covered:</label>
            <input type="number" id="currentValue" name="currentValue" min="0" required>
            
            <label for="goalValue">Enter total number of topics:</label>
            <input type="number" id="goalValue" name="goalValue" min="0" required>
            
            <input type="submit" value="Calculate Progress">
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('progressForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            var currentValue = parseFloat(document.getElementById('currentValue').value);
            var goalValue = parseFloat(document.getElementById('goalValue').value);

            // Calculate progress percentage
            var progress = (currentValue / goalValue) * 100;

            // Display result
            document.getElementById('result').innerHTML = '<p>Progress: ' + progress.toFixed(2) + '%</p>';
        });
    </script>
</body>
</html>
