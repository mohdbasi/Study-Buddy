<!-- search.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 150px auto 20px;
            padding: 150px;
            background: linear-gradient(to bottom, #f6c3d2, #4597ec);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        li:hover {
            background-color: #e0e0e0;
        }
        .no-results {
            color: #777;
            text-align: center;
        }
        .btn {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 10px;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
   background: linear-gradient(to bottom, #f6c3d2, #4597ec);
  }

  .chat-messages {
    height: 400px;
    overflow-y: auto;
  }

  header, footer {
    background: linear-gradient(to bottom, #f6c3d2);
    color: #fff;
    text-align: center;
    padding: 3px;
    position: fixed;
    width: 100%;
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo {
    max-width: 150px;
    height: auto;
  }

  header {
    top: 0;
  }

  footer {
    bottom: 0;
  }
    </style>
</head>
<body>
{% load static %}
    <header style="color: black;">
            <img src="{% static 'images/logo.png' %}" alt="Your Logo" class="logo">

            <div style="flex: 1;"></div>
            <a href="/signout" class="btn" style="background-color: #28a745;">Log out</a>
        </header>
    <div class="container">
        <h1>Study Search</h1>
        <form action="{% url 'search' %}" method="get">
            <input type="text" name="q" value="{{ query }}" placeholder="Search items...">
            <button type="submit">Search</button>
        </form>
        {% if results %}
            <ul>
                {% for item in results %}
                    <li>{{ item.name }} - {{ item.description }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">No results found</p>
        {% endif %}
    </div>
</body>
</html>
