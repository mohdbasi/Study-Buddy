<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #f6c3d2, #4597ec);
  }

  @keyframes animateBackground {
    0% {
      background-position: 0% 50%;
    }
    100% {
      background-position: 100% 50%;
    }
  }

  .login-container {
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 320px;
    opacity: 0;
    transform: translateY(-20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
    color: #fff;
    animation: pulse 2s infinite alternate;
  }

  .login-container.show {
    opacity: 1;
    transform: translateY(0);
    animation: none; /* Disable the pulse animation when container is shown */
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #fff;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .login-form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.7);
    color: #333;
    transition: background-color 0.3s ease;
  }

  .login-form input:focus {
    background-color: rgba(255, 255, 255, 0.9);
  }

  .login-form button {
    width: 100%;
    background-color: #ff7f50;
    color: #fff;
    border: none;
    padding: 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: background-color 0.3s ease;
  }

  .login-form button:hover {
    background-color: #ff6348;
  }

  .login-form .signup-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
  }

  .login-form .signup-link a {
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .login-form .signup-link a:hover {
    color: #f0f0f0;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.05);
    }
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form class="login-form" action="/signin" method="post">
    {% csrf_token %} 
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="pass1" name="pass1" placeholder="Password" required>
      <button type="submit">SignIn</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="/signup">SignUp</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      document.querySelector(".login-container").classList.add("show");
    });
  </script>
</body>
</html>
